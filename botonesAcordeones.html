<!DOCTYPE html>
<html>
<head>
    <title>Documento principal</title>
    <style>
        .acordeon {
            background-color: #f9f9f9;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .contenido {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- Botón 1 para el acordeón -->
    <button class="acordeon" onclick="toggleAcordeon(1)">Botón 1</button>
    <div class="contenido" id="acordeon1">
        <p>Contenido del acordeón 1</p>
        <button onclick="cerrarAcordeon(1)">Botón Cerrar</button>
    </div>

    <!-- Botón 2 para el acordeón -->
    <button class="acordeon" onclick="toggleAcordeon(2)">Botón 2</button>
    <div class="contenido" id="acordeon2">
        <p>Contenido del acordeón 2</p>
        <button onclick="cerrarAcordeon(2)">Botón Cerrar</button>
    </div>

    <script>
        var acordeones = document.getElementsByClassName("contenido");

        function toggleAcordeon(n) {
            for (var i = 0; i < acordeones.length; i++) {
                if (acordeones[i].style.display === "block" && acordeones[i].id !== "acordeon" + n) {
                    acordeones[i].style.display = "none";
                }
            }
            var contenido = document.getElementById("acordeon" + n);
            contenido.style.display = contenido.style.display === "block" ? "none" : "block";
        }

        function cerrarAcordeon(n) {
            var contenido = document.getElementById("acordeon" + n);
            contenido.style.display = "none";
        }
    </script>

</body>
</html>
